<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Two paned layout</title>

    <!-- Photon.css -->
    <link rel="stylesheet" href="/dist/css/photon.css">
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane">
            <div class="padded-more">First pane</div>
          </div>
          <div class="pane">
            <div class="padded-more">Second pane</div>
          </div>
          <div class="pane">
            <div class="padded-more">Third pane</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
