# require NPM_AUTH_TOKEN
#   add GitHub npm token to Projects Secrets
# require SLACK_WEBHOOK
#   add Slack incoming-webhooks URL to Projects Secrets
#   https://slack.com/apps/A0F7XDUAZ-incoming-webhooks
# request SSH_KEY, SSH_KEY_PUBLIC, SSH_KNOWN_HOSTS
#   add ssh configuration

name: build pull request

on:
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: macOS-10.14
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [12.4.0]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        id: cache-node
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc
      - name: npm install
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: |
          npm install
      - name: npm not install
        if: steps.cache-node.outputs.cache-hit == 'true'
        run: |
          echo "cache hit"

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v1
        with:
          private-key: ${{ secrets.SSH_KEY }}
          public-key: ${{ secrets.SSH_KEY_PUBLIC }}
          known-hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: build pr application
        run: |
          npx gulp build:pr --pull_request=${GITHUB_REF#refs/}
      - name: collect pr built files
        run: |
          mkdir built
          mv release/myukkurivoice/MYukkuriVoice-darwin-x64-nosigned.zip built

      - name: upload built files
        uses: actions/upload-artifact@master
        with:
          name: built
          path: built
