# require NPM_AUTH_TOKEN
#   add GitHub npm token to Projects Secrets
# require SLACK_WEBHOOK
#   add Slack incoming-webhooks URL to Projects Secrets
#   https://slack.com/apps/A0F7XDUAZ-incoming-webhooks

name: lint

on: [push]

jobs:
  build:
    runs-on: macOS-10.14
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [12.4.0]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: cache node environment
        id: cache-node
        uses: taku-o/github-actions-cache@v1.0.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc
      - name: npm install
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: |
          npm install
      - name: npm not install
        if: steps.cache-node.outputs.cache-hit == 'true'
        run: |
          echo "cache hit"

      - name: gulp lint
        run: |
          npx gulp lint

      - name: gulp tsc
        run: |
          npx gulp tsc

      - name: gulp format
        run: |
          npx gulp format

      - name: gulp about
        run: |
          npx gulp about

      - name: git status -s wc
        run: |
          test 0 -ge `git status -s | wc -l`
