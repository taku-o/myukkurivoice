<div class="content">
  <h4>アプリから動画編集ソフトに音声ファイルを<br>直接ドラッグアンドドロップする</h4>
  <p>
    MYukkuriVoiceで音声を録音すると、
    <button class="btn btn-large btn-primary">
      <span class="icon icon-download"></span>drag and drop to movie editor
    </button>に<br>
    録音ファイルのリンクが張られます。<br>
    このボタンをドラッグアンドドロップすれば、
    Finderを経由しなくても、
    動画編集ソフト、あるいは他のソフトに動画ファイルを直接渡せます。
  </p>

  <h4>ウィンドウを最前面に固定する</h4>
  <p>
    メイン画面上にある、このボタン
    <button class="btn btn-large btn-default" title="前面表示固定のON/OFF切替">
      <span class="icon icon-lock"></span>
    </button>
    を押下すると、画面が常に最前面に表示されるようになります。<br>
    もう一回押すと、元に戻ります。<br>
    複数のアプリケーションを開いて、作業する時などに便利です。<br>
    <small>※トラブル回避の都合上、アプリを再起動すると最前面の設定はリセットされます</small>
  </p>
</div>
