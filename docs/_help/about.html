<div class="content">
  <h4>MYukkuriVoiceについて</h4>
  <p>
    <a ng-click="ctrl.browser('https://taku-o.github.io/myukkurivoice/')">MYukkuriVoice<span class="icon icon-popup"></span></a>は、AquesTalkを利用したMac OSX向けの<br>
    動画制作向け合成音声生成アプリケーションです。<br>
    macOSX El Capitan (10.11)、macOS X Sierra (10.12)、および、それ以降に対応しています。
