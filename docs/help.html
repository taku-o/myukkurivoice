<!DOCTYPE html>
<html ng-app="helpApp">
<head>
  <meta charset="UTF-8">
  <meta name="fragment" content="!">
  <title>MYukkuriVoice Help</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photon/0.1.2-alpha/css/photon.css">
  <link rel="stylesheet" href="assets/css/help.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
  <script src="assets/js/directive.include.js"></script>
  <script src="assets/js/apps.help.js"></script>
</head>
<body>
<div class="window" ng-controller="HelpController as ctrl">
<div class="window-content">
<div class="pane-group">

  <div class="pane-sm sidebar">
    <nav class="nav-group">
      <h5 class="nav-group-title">ヘルプ</h5>
      <span class="nav-group-item help-item" id="menu-about" ng-class="{active:display == 'about'}" ng-click="$location.hash('about')">
        <span class="icon icon-help-circled"></span>MYukkuriVoiceについて
      </span>
      <span class="nav-group-item help-item" id="menu-voicecode" ng-class="{active:display == 'voicecode'}" ng-click="$location.hash('voicecode')">
        <span class="icon icon-help-circled"></span>音声記号列
      </span>
      <span class="nav-group-item help-item" id="menu-trouble" ng-class="{active:display == 'trouble'}" ng-click="$location.hash('trouble')">
        <span class="icon icon-help-circled"></span>トラブルシューティング
      </span>
      <span class="nav-group-item help-item" id="menu-update" ng-class="{active:display == 'update'}" ng-click="$location.hash('update')">
        <span class="icon icon-help-circled"></span>アプリを更新するには
      </span>
      <span class="nav-group-item help-item" id="menu-uninstall" ng-class="{active:display == 'uninstall'}" ng-click="$location.hash('uninstall')">
        <span class="icon icon-help-circled"></span>アンインストールするには
      </span>
      <span class="nav-group-item help-item" id="menu-backup" ng-class="{active:display == 'backup'}" ng-click="$location.hash('backup')">
        <span class="icon icon-help-circled"></span>設定をバックアップするには
      </span>
      <span class="nav-group-item help-item" id="menu-license" ng-class="{active:display == 'license'}" ng-click="$location.hash('license')">
        <span class="icon icon-help-circled"></span>AquesTalkのライセンスについて
      </span>
      <span class="nav-group-item help-item" id="menu-contact" ng-class="{active:display == 'contact'}" ng-click="$location.hash('contact')">
        <span class="icon icon-help-circled"></span>連絡先
      </span>

      <h5 class="nav-group-title">各機能詳細</h5>
      <span class="nav-group-item functions-item" id="menu-funclist" ng-class="{active:display == 'funclist'}" ng-click="$location.hash('funclist')">
        <span class="icon icon-help-circled"></span>機能一覧
      </span>
      <span class="nav-group-item functions-item" id="menu-play" ng-class="{active:display == 'play'}" ng-click="$location.hash('play')">
        <span class="icon icon-help-circled"></span>音声を再生する
      </span>
      <span class="nav-group-item functions-item" id="menu-tuna" ng-class="{active:display == 'tuna'}" ng-click="$location.hash('tuna')">
        <span class="icon icon-help-circled"></span>再生する音声の調整
      </span>
      <span class="nav-group-item functions-item" id="menu-writing" ng-class="{active:display == 'writing'}" ng-click="$location.hash('writing')">
        <span class="icon icon-help-circled"></span>音声ファイル保存の設定
      </span>
      <span class="nav-group-item functions-item" id="menu-dataconfig" ng-class="{active:display == 'dataconfig'}" ng-click="$location.hash('dataconfig')">
        <span class="icon icon-help-circled"></span>音声再生設定の編集
      </span>
      <span class="nav-group-item functions-item" id="menu-dragout" ng-class="{active:display == 'dragout'}" ng-click="$location.hash('dragout')">
        <span class="icon icon-help-circled"></span>録音ファイルのドラッグアンドドロップ
      </span>
      <span class="nav-group-item functions-item" id="menu-multivoice" ng-class="{active:display == 'multivoice'}" ng-click="$location.hash('multivoice')">
        <span class="icon icon-help-circled"></span>マルチボイス機能
      </span>
      <span class="nav-group-item functions-item" id="menu-dictionary" ng-class="{active:display == 'dictionary'}" ng-click="$location.hash('dictionary')">
        <span class="icon icon-help-circled"></span>ユーザー辞書機能
      </span>
      <span class="nav-group-item functions-item" id="menu-history" ng-class="{active:display == 'history'}" ng-click="$location.hash('history')">
        <span class="icon icon-help-circled"></span>最近録音したファイルの一覧
      </span>
      <span class="nav-group-item functions-item" id="menu-shortcut" ng-class="{active:display == 'shortcut'}" ng-click="$location.hash('shortcut')">
        <span class="icon icon-help-circled"></span>ショートカットキー
      </span>
      <span class="nav-group-item functions-item" id="menu-help" ng-class="{active:display == 'help'}" ng-click="$location.hash('help')">
        <span class="icon icon-help-circled"></span>チュートリアル・ヘルプ
      </span>

      <h5 class="nav-group-title">ナビゲーション</h5>
      <span class="nav-group-item navs-item" id="menu-expand" ng-class="{active:display == 'expand'}" ng-click="$location.hash('expand')">
        <span class="icon icon-help-circled"></span>ヘルプを全て展開
      </span>
      <span class="nav-group-item navs-item" id="menu-nav-top" ng-click="ctrl.browser('https://taku-o.github.io/myukkurivoice/')">
        <span class="icon icon-popup"></span>リリースサイトに移動
      </span>
      <span class="nav-group-item navs-item" id="menu-nav-github" ng-click="ctrl.browser('https://github.com/taku-o/myukkurivoice')">
        <span class="icon icon-popup"></span>GitHubに移動
      </span>
    </nav>
  </div>

  <div class="pane" id="about-pane"      static-include template-path="_help/about.html"      ng-if="display == 'about'"></div>
  <div class="pane" id="voicecode-pane"  static-include template-path="_help/voicecode.html"  ng-if="display == 'voicecode'"></div>
  <div class="pane" id="trouble-pane"    static-include template-path="_help/trouble.html"    ng-if="display == 'trouble'"></div>
  <div class="pane" id="update-pane"     static-include template-path="_help/update.html"     ng-if="display == 'update'"></div>
  <div class="pane" id="uninstall-pane"  static-include template-path="_help/uninstall.html"  ng-if="display == 'uninstall'"></div>
  <div class="pane" id="backup-pane"     static-include template-path="_help/backup.html"     ng-if="display == 'backup'"></div>
  <div class="pane" id="license-pane"    static-include template-path="_help/license.html"    ng-if="display == 'license'"></div>
  <div class="pane" id="contact-pane"    static-include template-path="_help/contact.html"    ng-if="display == 'contact'"></div>

  <div class="pane" id="funclist-pane"   static-include template-path="_help/funclist.html"   ng-if="display == 'funclist'"></div>
  <div class="pane" id="play-pane"       static-include template-path="_help/play.html"       ng-if="display == 'play'"></div>
  <div class="pane" id="tuna-pane"       static-include template-path="_help/tuna.html"       ng-if="display == 'tuna'"></div>
  <div class="pane" id="writing-pane"    static-include template-path="_help/writing.html"    ng-if="display == 'writing'"></div>
  <div class="pane" id="dataconfig-pane" static-include template-path="_help/dataconfig.html" ng-if="display == 'dataconfig'"></div>
  <div class="pane" id="dragout-pane"    static-include template-path="_help/dragout.html"    ng-if="display == 'dragout'"></div>
  <div class="pane" id="multivoice-pane" static-include template-path="_help/multivoice.html" ng-if="display == 'multivoice'"></div>
  <div class="pane" id="dictionary-pane" static-include template-path="_help/dictionary.html" ng-if="display == 'dictionary'"></div>
  <div class="pane" id="history-pane"    static-include template-path="_help/history.html"    ng-if="display == 'history'"></div>
  <div class="pane" id="shortcut-pane"   static-include template-path="_help/shortcut.html"   ng-if="display == 'shortcut'"></div>
  <div class="pane" id="help-pane"       static-include template-path="_help/help.html"       ng-if="display == 'help'"></div>

  <div class="pane" id="expand-pane" ng-if="display == 'expand'">
    <div class="box" static-include template-path="_help/about.html"></div>
    <div class="box" static-include template-path="_help/voicecode.html"></div>
    <div class="box" static-include template-path="_help/trouble.html"></div>
    <div class="box" static-include template-path="_help/update.html"></div>
    <div class="box" static-include template-path="_help/uninstall.html"></div>
    <div class="box" static-include template-path="_help/backup.html"></div>
    <div class="box" static-include template-path="_help/license.html"></div>
    <div class="box" static-include template-path="_help/contact.html"></div>

    <div class="box" static-include template-path="_help/funclist.html"></div>
    <div class="box" static-include template-path="_help/play.html"></div>
    <div class="box" static-include template-path="_help/tuna.html"></div>
    <div class="box" static-include template-path="_help/writing.html"></div>
    <div class="box" static-include template-path="_help/dataconfig.html"></div>
    <div class="box" static-include template-path="_help/dragout.html"></div>
    <div class="box" static-include template-path="_help/multivoice.html"></div>
    <div class="box" static-include template-path="_help/dictionary.html"></div>
    <div class="box" static-include template-path="_help/history.html"></div>
    <div class="box" static-include template-path="_help/shortcut.html"></div>
    <div class="box" static-include template-path="_help/help.html"></div>
  </div>

</div><!-- page-group -->
</div><!-- window-content -->
</div><!-- window -->
</body>
</html>
