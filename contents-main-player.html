<div id="main-pane">
  <form>
    <div class="form-group">
      <!-- <label>name</label> -->
      <input type="text" class="form-control" id="name" ng-model="yvoice.name" placeholder="設定名称">
    </div>

    <div class="form-group">
      <!-- <label>Source</label> -->
      <textarea class="form-control" id="source" rows="4" txt-droppable ng-model="yinput.source" highlight="sourceHighlight" ng-blur="ctrl.blurOnSource()" ng-focus="ctrl.focusOnSource()" placeholder="メッセージ入力欄" autofocus></textarea>
    </div>

    <div class="form-inline form-group btn-group-convert">
      <button class="btn btn-large btn-default" id="encode" ng-click="ctrl.encode()" ng-disabled="!yinput.source">
        <span class="icon icon-down-bold"></span>音記号列に変換
      </button>
      <button class="btn btn-large btn-default" id="clear" ng-click="ctrl.clear()" ng-disabled="(!yinput.source) && (!yinput.encoded)">
        <span class="icon icon-trash"></span>入力クリア
      </button>
      <button class="btn btn-large btn-default" id="from-clipboard" ng-click="ctrl.fromClipboard()">
        <span class="icon icon-clipboard"></span>クリップボードから貼付
      </button>
    </div>
    <div class="form-group">
      <!-- <label>Encoded</label> -->
      <textarea class="form-control" id="encoded" rows="4" txt-droppable ng-model="yinput.encoded" highlight="encodedHighlight" ng-blur="ctrl.blurOnEncoded()" ng-focus="ctrl.focusOnEncoded()" placeholder="音記号列入力欄"></textarea>
    </div>

    <div class="form-inline form-group">
      <select class="form-control" ng-model="yvoice.phont" id="phont" ng-change="ctrl.onChangePhont()">
        <option ng-repeat="v in ctrl.phontList track by v.id" ng-value="v.id">{{v.name}}</option>
      </select>
    </div>

    <div class="form-inline form-group">
      <input type="range" min="50" max="300" id="speed" ng-model="yvoice.speed">
      再生速度:{{yvoice.speed}}
    </div>
    <div class="form-inline form-group" ng-show="appCfg.audioServVer == 'webaudioapi'">
      <input type="range" min="0" max="3" step="0.1" id="volume" ng-model="yvoice.volume">
      音量:{{yvoice.volume}}
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="yvoice.rhythmOn">抑揚ON
      </label>
    </div>

    <div class="form-group">
      <button class="btn btn-large btn-default pull-right switch-view" id="switch-settings-view" ng-click="ctrl.switchSettingsView()">
        <span class="icon icon-shuffle"></span>設定画面に切替
      </button>
    </div>
  </form>

  <div static-include template-path="contents-main-messages.html" ng-show="appCfg.showMsgPane"></div>
</div><!-- main pane -->
