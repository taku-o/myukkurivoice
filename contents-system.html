<!DOCTYPE html>
<html ng-app="yvoiceSystem">
<head>
  <meta charset="UTF-8">
  <title>MYukkuriVoice Application Config</title>
  <link rel="stylesheet" href="node_modules/photon/dist/css/photon.css">
  <link rel="stylesheet" href="css/system.css">
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="js/services.license.js"></script>
  <script src="js/apps.system.js"></script>
  <script type="text/javascript">
    document.ondragover = document.ondrop = function(e) {
      e.preventDefault(); return false;
    };
  </script>
</head>
<body>
<div class="window" ng-controller="SystemController as ctrl">
<div class="window-content">
  <form>
    <div class="box">
      ウィンドウサイズ
      <div class="form-group">
        width <input type="number" id="main-width" min="200" max="3000" step="1" ng-model="appCfg.mainWindow.width"  placeholder="width">
        <span class="splitter">x</span>
        height <input type="number" id="main-height" min="200" max="3000" step="1" ng-model="appCfg.mainWindow.height" placeholder="height" size="5">
      </div>
    </div>

    <div class="box">
      音声再生エンジン
      <div class="radio">
        <label>
          <input type="radio" id="audio-serv-ver-html5audio" ng-model="appCfg.audioServVer" value="html5audio">html5audio
          <small>安定確実エンジン。一部機能に制限がある。</small>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" id="audio-serv-ver-webaudioapi" ng-model="appCfg.audioServVer" value="webaudioapi">webaudioapi
          <small>実験的エンジン。全ての機能を利用できる。</small>
        </label>
      </div>
    </div>

    <div class="box">
      <div class="checkbox">
        <label><input type="checkbox" id="show-msg-pane" ng-model="appCfg.showMsgPane">メッセージリストを表示する</label>
      </div>
    </div>

    <div class="box">
      <div class="form-group">
        <label>AquesTalk10 使用ラインセンスキー</label>
        <input type="text" class="form-control" id="aq10-use-key" ng-model="aq10UseKey" ng-class="{caution:aq10UseKey==''}" placeholder="XXXX-XXXX-XXXX-XXXX">
        <small>AquesTalk10の機能を個人かつ非営利以外の用途で使う場合は、AquesTalk10の使用ライセンスキー(Mac用)、もしくは使用ライセンスキー(商用コンテンツ向け)を設定してください</small>
      </div>
    </div>
  </form>
</div><!-- window-content -->

<footer class="toolbar toolbar-footer">
  <div class="toolbar-actions">
    <button class="btn btn-large btn-default" id="cancel" ng-click="ctrl.cancel()">キャンセル・閉じる</button>
    <button class="btn btn-large btn-default" id="save" ng-click="ctrl.save()">更新</button>
    <button class="btn btn-large btn-default pull-right" id="reset" ng-click="ctrl.reset()">環境設定リセット</button>
  </div>
</footer>

</div><!-- window -->
</body>
</html>
